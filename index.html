<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
</head>
<body>
    <p>
        Requests should be made in this format:
        <ul>
            <li>2 logo,3 nav,etc.</li>
            <li>logo,link-list,list,link,nav,title,list,search are the only recognized word for now, just as it is spelt.</li>
            <li>Every space has a meaning, so be mindful of pressing multiple space</li>
        </ul>
    </p>
    <input type="text" id="create-code">
    <button id="generate">Generator</button>
    <div id="code"> </div>
<script src="javascript/index.js"></script>
</body>
</html>
